{% extends "account/base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh] px-4">
  <div class="bg-gray-900 text-gray-100 w-full max-w-md p-8 rounded-xl shadow-lg border border-gray-800">
    <h2 class="text-2xl font-semibold text-center text-white mb-2">
      Reset your password
    </h2>

    <form method="post" id="reset-password-form" novalidate>
      {% csrf_token %}

      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">
          Email address
        </label>
        <input
          id="email"
          type="email"
          name="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
      </div>

      {% if form.email.errors %}
        <div class="text-red-400 text-sm mt-1">
          {% for error in form.email.errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <button
        type="submit"
        id="submit-btn"
        class="w-full bg-green-600 hover:bg-green-700
               text-white py-3 rounded-lg font-medium
               transition duration-200
               focus:outline-none focus:ring-2 focus:ring-green-500
               focus:ring-offset-2 focus:ring-offset-gray-900"
      >
        Send reset link
      </button>
    </form>

    <div class="text-center mt-6">
      <a
        href="{% url 'login' %}"
        class="text-sm text-green-400 hover:text-green-300 hover:underline transition"
      >
        ‚Üê Back to login
      </a>
    </div>

  </div>
</div>

<!-- ONLY JS ADDED -->
<script>
  document.getElementById("reset-password-form").addEventListener("submit", function () {
    const btn = document.getElementById("submit-btn");
    btn.disabled = true;
    btn.classList.add("opacity-60", "cursor-not-allowed");
  });
</script>
{% endblock %}
