  <body style="margin:0; padding:0; background-color:#0f172a; font-family:Arial, Helvetica, sans-serif;">

    <!-- Wrapper -->
    <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0;">
      <tr>
        <td align="center">

          <!-- Card -->
          <table width="100%" cellpadding="0" cellspacing="0"
            style="
              max-width:480px;
              background-color:#020617;
              border-radius:12px;
              padding:32px;
              box-shadow:0 10px 25px rgba(0,0,0,0.4);
            ">

            <!-- Logo / Title -->
            <tr>
              <td align="center" style="padding-bottom:20px;">
                <h1 style="
                  color:#22c55e;
                  font-size:22px;
                  margin:0;
                ">
                  Activate Your Account
                </h1>
              </td>
            </tr>

            <!-- Message -->
            <tr>
              <td style="color:#cbd5e1; font-size:14px; line-height:1.6;">

            <!-- Button -->
            <tr>
              <td align="center" style="padding:20px 0;">
                <a
                  href="{{ activation_url }}"
                  style="
                    display:inline-block;
                    background-color:#22c55e;
                    color:#022c22;
                    text-decoration:none;
                    padding:12px 24px;
                    border-radius:8px;
                    font-weight:600;
                    font-size:14px;
                  "
                >
                  Activate Account
                </a>
              </td>
            </tr>

            <!-- Fallback link -->
            <tr>
              <td style="color:#94a3b8; font-size:12px; line-height:1.6;">
                <p style="margin:0 0 8px 0;">
                  If the button does not work, copy and paste this link into your browser:
                </p>
                <p style="word-break:break-all; color:#38bdf8; margin:0;">
                  {{ activation_url }}
                </p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding-top:24px; color:#64748b; font-size:11px;" align="center">
